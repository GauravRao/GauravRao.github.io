<html>

<head>
    <meta charset="utf-8">
    <title>Classes</title>
</head>

<body>
    <h1>Use of Class Concept</h1>
    <script>
        class calc {
            constructor(x, y) { //Constructor function to intialise the variables
                this.x = x;
                this.y = y;
                this.z = this.x + this.y
            }
            display() {
                return `${this.z}`;
            }
        }
        class Add extends calc {

            constructor(x, y) {
                super(x, y); //calling constructor of base class
            }
            display() {
                return "Sum : " + super.display(); // Calling base class

            }
        }

        var r = new Add(4, 5); //Object creation
        document.write(r.display() + "<br />");
    </script>
</body>

</html>
